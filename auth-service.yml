spring:
  datasource:
    url: jdbc:mysql://mysql:3306/auth_db
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
jwt:
  secret: your-very-long-and-secure-secret-key-1234567890abcdef
  expiration: 86400000
