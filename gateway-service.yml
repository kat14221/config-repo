spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: cita-service
          uri: lb://ms-cita-master
          predicates:
            - Path=/cita/**
          filters:
            - StripPrefix=1
        - id: pacientes-service
          uri: lb://pacientes-service
          predicates:
            - Path=/pacientes/**
          filters:
            - StripPrefix=1

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
