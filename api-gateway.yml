server:
     port: 8080
   eureka:
     client:
       service-url:
         defaultZone: http://eureka-server:8761/eureka/
   spring:
     cloud:
       gateway:
         routes:
           - id: auth-service
             uri: lb://AUTH-SERVICE
             predicates:
               - Path=/auth/**
           - id: appointment-service
             uri: lb://APPOINTMENT-SERVICE
             predicates:
               - Path=/appointments/**
           - id: report-service
             uri: lb://REPORT-SERVICE
             predicates:
               - Path=/reports/**
           - id: test-service
             uri: lb://TEST-SERVICE
             predicates:
               - Path=/tests/**
           - id: messaging-service
             uri: lb://MESSAGING-SERVICE
             predicates:
               - Path=/messages/**
           - id: notification-service
             uri: lb://NOTIFICATION-SERVICE
             predicates:
               - Path=/notifications/**
           - id: client-service
             uri: lb://CLIENT-SERVICE
             predicates:
               - Path=/clients/**
           - id: specialist-service
             uri: lb://SPECIALIST-SERVICE
             predicates:
               - Path=/specialists/**
           - id: incident-service
             uri: lb://INCIDENT-SERVICE
             predicates:
               - Path=/incidents/**
           - id: ui-service
             uri: lb://UI-SERVICE
             predicates:
               - Path=/ui/**
